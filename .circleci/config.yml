version: 2.1

jobs:
  build:
    docker:
      - image: ubuntu:latest
    steps:
      - run:
          name: Creating Dummy Artifacts
          command: |
            echo "my artifact file" > /tmp/art-1;
            mkdir /tmp/artifacts;
            echo "my artifact files in a dir" > /tmp/artifacts/art-2;

      - store_artifacts:
          path: /tmp/art-1
          destination: artifact-file

      - store_artifacts:
          path: /tmp/artifacts
          destination: artifact-directory

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
